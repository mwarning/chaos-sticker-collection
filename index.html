<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chaos Sticker Collection</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
<div class="navbar">
  <title>Chaos Sticker Collection</title>
  <span>
    <input id="filter" type="text" placeholder="Filter" spellcheck="false" autocapitalize="off">
    <span id="count"></span>
  </span>
  <a class="center-vertically" id="submit" href="https://github.com/mwarning/chaos-sticker-collection">
    <span id="logo">
      <img src="github-logo.png" alt="GitHub logo">
    </span>
    <span id="submit-text">
      Submit New
    </span>
  </a>
</div>
    <!-- Images Container -->
    <div id="imagesContainer"></div>

    <!-- Loading spinner -->
    <div class="lds-roller" id="lds-roller">
    </div>

    <!-- Our custom JS code -->
    <script src="index.js"></script>
  </body>
</html>
